<div>
  <div class="row">
    <div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products by price">
        <span class="fas fa-search search-icon"></span>
    </div>
   
    </div>
    <div *ngIf="isfetching">
      <app-loadingspinner></app-loadingspinner>
    </div>

    
    <div *ngIf="!isfetching" class="col-md-4">
      <div  *ngFor="let item of filterCategory |
      paginate : { itemsPerPage:5,
                  currentPage:page,
                  totalItems:totalLength
     
                 }">
                 <app-product-item [productItem]="item"></app-product-item>
                
                
                </div>
      
     
       
      
              </div>
   
  </div>
  <pagination-controls (pageChange)="page = $event">
         
         
  
  </pagination-controls>
</div>
