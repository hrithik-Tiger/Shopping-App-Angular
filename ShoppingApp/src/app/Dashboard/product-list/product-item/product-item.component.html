<div class="card mb-4 shadow-sm">
  
  <img class="bd-placeholder-img card-img-top p-2" height="200px" width="200px" [src]="productItem.image" />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'INR' }}</strong>
    </p>
    <p class="card-text">{{ productItem.description | slice: 0:20 }}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn"  (click)="handleAddToCart()">Add to
          Cart</button>
        
      </div>
    </div>
  </div>
</div>
