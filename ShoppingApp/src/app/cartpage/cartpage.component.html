<ng-container *ngIf="cartItems.length !=0">
  <div class="container">
      <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive">
                  <thead>
                      <tr>
                          <th>Sr.No</th>
                          <th>Product Name</th>
                          <th>Product Image</th>
                    
                          <th>Price</th>
                          <th>Quantity</th>
                         
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of cartItems; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{item.title}}</td>
                          <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                         
                          <th style="width: 12%;">{{item.price}}</th>
                          <td style="width: 12%;">{{item.qty}}

                            <button (click)="removeQtyItem(item)"><i class="fa fa-minus" aria-hidden="true"></i></button>
                                <button (click)="addQtyItem(item)" ><i class="fa fa-plus" aria-hidden="true"></i></button>
                            
                        </td>
                        
                          <td>
                              <button (click)="removeCartItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td colspan="4"></td>
                        
                          <td><button routerLink="/dashboard" class="btn btn-primary">Shop More</button></td>
                         
                          <td><strong>Grand Total : $ {{grandTotal}}</strong></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</ng-container>


<ng-container *ngIf="cartItems.length ==0">
  <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
          <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink="/dashboard" class="btn btn-primary">Shop Now</button>
      </div>
  </div>
</ng-container>
